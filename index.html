<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS Kecerdasan Buatan - ACO</title>
    <style>
        *{
            border: 0;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        body{
            position: fixed;
            width: 100vw;
            height: 100vh;
            background-color: #111111;
        }

        .canvas-container{
            position:  absolute;
            width: 100%;
            height: 100%;
            background-color: white;
        }

        .display{
            width: 100%;
            height: 100%;
        }

        .coordoverlay{
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            display: grid;
            place-items: center;
        }

        .coordbox{
            position: relative;
            width: 100px;
            height: 100px;
            transition: transform 0.1s;
        }

        .coordisp{
            position: absolute;
            top:0;
            left:0;
            width: calc(100% - 4px);
            height: 30%;
            display: grid;
            place-items: center;
            background-color: wheat;
            font-size: 15px;
            font-weight: 500;
            border-radius: 7px;
            border-color: black;
            border-width: 2px;
            border-style: solid;
        }

    </style>

</head>

<body>
    <div class="canvas-container">
        <canvas class="display"></canvas>
    </div>
    <div class="coordoverlay">
        <div class="coordbox">
            <div class="coordisp">X: 0, Y: 0</div>
        </div>
    </div>
    <script src="./render.js"></script>
    <script src="./algorithm.js"></script>
</body>

</html>
